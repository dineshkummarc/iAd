<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />

    <meta name="viewport" content="user-scalable=no, width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>iAd Demo</title>

    <script src="javascripts/jquery.min.1.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/functions.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/application.js" type="text/javascript" charset="utf-8"></script>

    <style type="text/css" media="screen">
        body {
            background: #000;
            color: #aaa;
            font-family: "Neue Helvetica", sans-serif;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        
        a {
            text-decoration:none;
        }
        
        .container {
            position:relative;
            width:320px;
            height:480px;
            overflow:hidden;
        }
        
        .slide div {
            position:absolute;
            top:0px;
            left:0px;
            width:320px;
            height:480px;
            background: transparent url(images/all_images2.png) top left no-repeat;
            width:64px;
            height:64px;
            overflow:hidden;
            font-size:14px;
        }
        
        #close {
            display: none;
            width: 40px;
            height: 40px;
            background: transparent url(images/close.png) top left no-repeat;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="close"></div>
    <div id="container">
    </div>
    <script type="text/javascript">
    	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    	</script>
    	<script type="text/javascript">
    	try {
    	var pageTracker = _gat._getTracker("UA-7994748-1");
    	pageTracker._trackPageview();
    	} catch(err) {}
    </script>
</body>
</html>
